name: Go Tests

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
permissions:
  contents: read

jobs:
  main:
    name: Go test 
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: false

      - name: Build Wasm
        run: make build_example

      - name: Start-containers
        run: ENV=ci make container-up

      - name: Test
        run: go test ./...

      - name: Stop containers
        if: always()
        run: ENV=ci make container-down