run:
  go: "1.21"
  timeout: 5m
  skip-files:
    - "examples\\.go$"
    - "test\\.go$"
linters:
  enable:
    - gofumpt
    - goimports
    - revive
    - errcheck
    - staticcheck
    - govet
    - unused
    - gosimple
    - ineffassign
linters-settings:
  gofumpt:
    module-path: "run" # prevent conflict gofumpt
