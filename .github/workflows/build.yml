name: Go Build

on:
  push:
    braches:
      - "**"
  pull_request:
    braches:
      - "**"
jobs:
  build-server:
    name: Build Server
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v4

      - name: Get Code
        uses: actions/checkout@v4

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4.0.0

      - name: Build
        run: go build ./cmd/*

      - name: Build Wasm
        run: GOOS=wasip1 GOARCH=wasm go build -o examples/go/example.wasm examples/go/example.go

      - name: Test
        run: go test ./...
